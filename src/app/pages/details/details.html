<section class="container mx-auto p-4">
  <div class="text-center text-green-600 my-4 text-xl font-bold">Product Details</div>

  @if (productDetails(); as product) {
    <div class="row items-center flex flex-wrap">
      
      <div class="col-md-3 w-full md:w-1/4">
        <div class="p-2">
          <img [src]="product.imageCover" class="w-full rounded-lg shadow" [alt]="product.title">
        </div>
      </div>

      <div class="col-md-9 w-full md:w-3/4 px-4">
        <div>
          <h2 class="text-2xl font-semibold mb-2">{{ product.title }}</h2>
          <p class="text-gray-600 mb-4">{{ product.description }}</p>
          
          <div class="flex justify-between items-center bg-gray-50 p-3 rounded">
            <span class="text-green-700 font-bold">{{ product.price }} EGP</span>
            <span class="text-yellow-500">â˜… {{ product.ratingsAverage }}</span>
          </div>
          <button class="block mx-auto bg-green-600 w-[95%] rounded-2xl py-2 translate-y-full">add to cart </button>
        </div>

        <div class="mt-6">
          @if (isBrowser() && product.images) {
            <owl-carousel-o [options]="customOptions">
              @for (img of product.images; track $index) {
                <ng-template owlItem>
                  <div class="p-1">
                    <img [src]="img" [alt]="product.title" class="rounded">
                  </div>
                </ng-template>
              }
            </owl-carousel-o>
          }
        </div>

      </div>
    </div>
  } @else {
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
    </div>
  }
</section>
